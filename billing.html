<!DOCTYPE html>
<html>
<head>
  <title>Billing Information</title>
  <link rel="stylesheet" href="billing.css">
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      position: relative; /* Needed for PayPal logo positioning */
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .paypal-logo {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Place the adjusted PayPal logo code here -->
    <div class="paypal-logo">
      <img src="Paypal-logo.png" alt="PayPal Logo" width="50" height="50">
    </div>

    <h1>Billing Information</h1>
    <form>
      <label for="name">Name on Card:</label>
      <input type="text" id="name" name="name" required>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>
      <label for="expiry">Expiration Date:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Submit Payment</button>
    </form>

    <a href="index.html" class="home-link">Back to Homepage</a>
  </div>
</body>
</html>
