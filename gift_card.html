    <h1>Gift Card Redemption</h1>
    <label for="giftcard">Enter your gift card code:</label><br>
    <input type="text" id="giftcard" name="giftcard"><br><br>
    <button onclick="redeem()">Redeem</button>

    <p id="message"></p>

    <script>
        function redeem() {
            var giftcard = document.getElementById("giftcard").value;
            var validCodes = ["123A-4TY8-R532-12FR", "123B-5TY9-R533-13FS", "123C-6TY0-R534-14FT", "123D-7TY1-R535-15FU", "123E-8TY2-R536-16FV", "123F-9TY3-R537-17FW", "123G-0TY4-R538-18FX", "123H-1TY5-R539-19FY", "123I-2TY6-R540-20FZ"];
            if (validCodes.includes(giftcard)) {
                document.getElementById("message").innerHTML = "Gift card redeemed successfully! $20.00 left";
            } else {
                document.getElementById("message").innerHTML = "Invalid gift card code. Please try again.";
            }
        }
    </script>
